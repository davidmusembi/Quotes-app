
<div class="container-fluid">
    <div class="header">
        <h1 class="text-center">Programming Quotes</h1>
        <br>
    </div>
    <div class="row">
        
        <div class="col-sm-12">
            <div class="cards">
                <div class="card"  *ngFor='let quote of quotes; let i=index'>
                    <div class="card-body" appHighlightQuote *ngIf="highlightHighest() == quote.upVote && quote.upVote > 0" >
                    <blockquote class="blockquote mb-0 card-body"> 
                        <p>{{quote.quote}}</p>
                        <footer class="blockquote-footer" >
                            <cite title="Source Title" style="color: rgb(255, 255, 255);">{{quote.author|titlecase}}</cite>
                            <small style="float:right; font-size:0.7rem;" (click)="toggleDetails(i);"><b style="color:rgb(250, 248, 249) ; cursor: pointer" >See more</b> </small>
                        </footer>
                        
                      </blockquote>
                    </div>
                    <div class="card-body"  *ngIf="highlightHighest() != quote.upVote || quote.upVote == 0" >
                        <blockquote class="blockquote mb-0 card-body">
                            <p>{{quote.quote}}</p>
                            <footer class="blockquote-footer">
                                <cite title="Source Title" style="color: rgb(255, 255, 255);">{{quote.author|titlecase}}</cite>
                                <small style="float:right; font-size:0.7rem;" (click)="toggleDetails(i);"><b style="color:rgb(255, 255, 255) ; cursor: pointer">See more</b> </small>
                            </footer>
                            
                          </blockquote>
                        </div>
                    <app-quotes-details *ngIf ="quote.showDetails " [quote]='quote' (deleteQuote) ="deletingQuote($event,i)"></app-quotes-details>
                </div>

            </div>
        </div>
          
    </div>
   
    
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <app-quotes-form (addQuotes)="addNewQuote($event)"></app-quotes-form>
        </div>
        <div class="col-sm-2"></div>

    </div>
</div>
<section>
    <footer class="foot">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center">With Great Power comes with great responsibility</p>
                    <p class="text-center">Copyright &copy; 2022</p>
                </div>
            </div>
        </div>
    </footer>
</section>
